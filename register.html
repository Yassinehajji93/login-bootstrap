<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
   
  </head>

  <body>      
    <div class="my-content" >
        <div class="container" > 
            <div class="row">
                <div class="col-sm-12" >
                  <h1><strong>Myweb</strong> sign up Form </h1>
                  <div class="mydescription">
                    <p>Form sign up designed with Bootstrap. </p>
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                          <h3>sign up in out site</h3>
                            <p>Create a New Account: </p>
                        </div>
                        <div class="myform-top-right">
                          <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="myform-bottom">
                      <form role="form" action="" method="post" class="">
                        <div class="form-group">
                            <input type="text" name="form-firtsname" placeholder="Name..." class="form-control" id="form-firtsname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-lastname" placeholder="Last name..." class="form-control" id="form-lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-email" placeholder="Email..." class="form-control" id="form-email">
                        </div>
                        <button type="submit" class="mybtn">Check in</button>
                      </form>
                    </div>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mysocial-login">
                    <h3>... You can also join using social media:</h3>
                    <div class="mysocial-login-buttons" >
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-facebook"></i> Facebook
                      </a>
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-twitter"></i> Twitter
                      </a>
                      <a class="mybtn-social" href="#">
                      <i class="fa fa-linkedin"></i> linkedin
                      </a>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
